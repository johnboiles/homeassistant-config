esphome:
  name: garage-door
  platform: ESP32
  board: esp32dev

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret esphome_encryption_key

ota:

sensor:
  - platform: ct_clamp
    internal: true
    sensor: adc_sensor
    name: "Measured Current"
    id: "sump_current"
    update_interval: 1s
    filters:
      - calibrate_linear:
        - 0 -> 0
        # Based on my Bonavita 1000w kettle
        - 0.2 -> 8.33333333
  - platform: adc
    internal: true
    pin: 34
    id: adc_sensor

switch:
  - platform: gpio
    internal: true
    pin: 12
    id: garage_door_relay
  - platform: gpio
    internal: true
    pin: 13
    id: debug_led

binary_sensor:
  - id: garage_door_sensor
    internal: true
    platform: gpio
    pin:
      number: 27
      mode: INPUT_PULLUP
      inverted: False
    device_class: garage_door
    filters:
      - delayed_on_off: 20ms
  - platform: template
    name: "Sump Pump"
    lambda: |-
      if (id(sump_current).state > 2) {
        return true;
      } else {
        return false;
      }

cover:
  - platform: template
    name: "Garage Door"
    lambda: |-
      if (id(garage_door_sensor).state) {
        return COVER_OPEN;
      } else {
        return COVER_CLOSED;
      }
    open_action:
      - switch.turn_on: garage_door_relay
      - delay: 1s
      - switch.turn_off: garage_door_relay
    close_action:
      - switch.turn_on: garage_door_relay
      - delay: 1s
      - switch.turn_off: garage_door_relay
    stop_action:
      - switch.turn_on: garage_door_relay
      - delay: 1s
      - switch.turn_off: garage_door_relay
