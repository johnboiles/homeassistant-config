tech_time_over:
  alias: "Tech time is over"
  fields:
    message:
      description: The message said by Alexa after tech time is over.
      example: Time to go have breakfast
  variables:
    message: "Tech time is over"
  sequence:
    - service: media_player.turn_off
      target:
        entity_id: media_player.55_tcl_roku_tv
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: esphome.ir_blaster_transmit_nec
      data:
        address: 0xFF # Soundbar to Aux (for Alexa)
        command: 0x8D72
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: notify.alexa_media_living_room
      data:
        data:
          type: tts
        message: "{{ message }}"
    - repeat:
        count: '10'
        sequence:
        - service: esphome.ir_blaster_transmit_nec
          data:
            address: 0x20DF # TV Off
            command: 0xA45B
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0
    - service: esphome.ir_blaster_transmit_nec
      data:
        address: 0xFF # Soundbar back to Optical
        command: 0x13EC
