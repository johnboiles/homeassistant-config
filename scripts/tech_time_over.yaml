tech_time_over:
  alias: "Tech time is over"
  sequence:
    - service: esphome.ir_blaster_transmit_nec
      data:
        address: 0x20DF # TV Off
        command: 0xA45B
    - service: esphome.ir_blaster_transmit_nec
      data:
        address: 0xFF # Soundbar to Aux (for Alexa)
        command: 0x8D72
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: notify.alexa_media_living_room
      data:
        data:
          type: tts
        message: Tech time is over. Go have fun with Legos books or games!
    - repeat:
        count: '10'
        sequence:
        - service: esphome.ir_blaster_transmit_nec
          data:
            address: 0x20DF # TV Off
            command: 0xA45B
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0
    - service: esphome.ir_blaster_transmit_nec
      data:
        address: 0xFF # Soundbar back to Optical
        command: 0x13EC
