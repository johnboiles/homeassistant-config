    - service: script.set_homeseer_dim_level
      data:
        entity_id: light.dining_room_light_level
        brightness: 255
    - service: script.set_homeseer_dim_level
      data:
        entity_id: light.dining_room_chandelier_level
        brightness: 255
    - service: script.set_homeseer_dim_level
      data:
        entity_id: light.kitchen_island_light_level
        brightness: 255
    - service: script.set_homeseer_dim_level
      data:
        entity_id: light.kitchen_light_level
