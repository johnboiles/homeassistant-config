    icon: mdi:flask
    url: http://10.0.0.2:7777

# From https://gist.github.com/AdamNaj/cbf4d792a22f443fe9d354e4dca4de00
panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Graph
    sidebar_icon: mdi:access-point-network
    url_path: zwave

switch:
  - platform: wake_on_lan
    name: "Twitter Laptop WOL"
    # mac: "F4-5C-89-A3-A7-73" # Twitter Laptop Wifi
    mac: "0C-4D-E9-AA-C6-52" # Thunderbolt ethernet (with 'tw' on it)
    host: tw-mbp-jboiles.local
  - platform: template
    switches:
      hvac_fan:
        friendly_name: "Fan"
        value_template: "{{ is_state_attr('climate.thermostat', 'fan_mode', 'on') }}"
        turn_on:
          service: climate.set_fan_mode
          data:
            entity_id: climate.thermostat
            fan_mode: "on"
        turn_off:
          service: climate.set_fan_mode
          data:
            entity_id: climate.thermostat
            fan_mode: "auto"

# Used for the automation that notifies every 30 min when the garage is open.
timer:
  garage_door:
    duration: '00:30:00'

media_player:
  - platform: universal
    name: Soundbar
    state_template: 'on'
    children:
      - media_player.living_room
      - media_player.everywhere
    commands:
      turn_on:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          # The following command is the correct command for on/off, but HomeKit
          # has a quirk where it tries to make sure the soundbar is on before sending
          # volume commands. But since the on/off IR codes are the same this ends
          # up turning the sound bar off. I'm working around this by just sending the
          # volume up command since it also will turn on the sound bar.
          # command: 0x02FD
          command: 0x827D
      turn_off:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0x02FD
      volume_up:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0x827D
      volume_down:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0xA25D
      volume_mute:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0x12ED
      select_source:
        service: esphome.ir_blaster_transmit_nec_string
        data_template:
          address: 0xFF
          command: >-
            {%- if source == 'Optical' -%}
              0x13EC
            {%- elif source == 'Aux 1' -%}
              0x8D72
            {%- elif source == 'USB' -%}
              0x857A
            {%- elif source == 'Bluetooth' -%}
              0x44BB
            {%- elif source == 'Aux 2' -%}
              0x4DB2
            {%- elif source == 'Digital' -%}
              0x936C
            {%- endif -%}
  - platform: universal
    name: Vizio TV
    state_template: >
      {% if is_state('device_tracker.vizio_tv_wlan', 'home') %}
      on
      {% else %}
      off
      {% endif %}
    commands:
      turn_on:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0x20DF
          command: 0x54AB
      turn_off:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0x20DF
          command: 0xA45B
      volume_up:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0x827D
      volume_down:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0xA25D
      volume_mute:
        service: esphome.ir_blaster_transmit_nec
        data:
          address: 0xFF
          command: 0x12ED
      select_source:
        service: esphome.ir_blaster_transmit_nec_string
        data_template:
          address: 0x20DF
          command: >-
            {%- if source == 'Apple TV' -%}
              0xA15E
            {%- elif source == 'Nintendo Switch' -%}
              0xC13E
            {%- elif source == 'Side HDMI' -%}
              0x21DE
            {%- endif -%}
